{% extends "base.html" %}
{% load static %}

{% block title %}
    Register
{% endblock %}

{% block links %}
    <link type="text/css" rel="stylesheet" href="{% static 'styles/regform.css' %}">
{% endblock %}

{% block content %}
    <h1 class="regtitle">
    Регистрация
    </h1>
        <form id="registerform" action="{% url 'register' %}" enctype="multipart/form-data" method="post">
            {% csrf_token %}
          {{ form.as_p }}
          <button class="glow-button" type="submit">Register</button>
    </form>

{% endblock %}
